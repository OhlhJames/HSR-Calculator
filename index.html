<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honkai Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
    <h1>Honkai Star Rail Calculator!</h1>
</header>

<body>
    <form>
        <p>Welcome to my Honkai: Star Rail material calculator!</p>
        <p>You can use these forms to get an estimate as to how much Trailblaze Power you'll need to level up traces for characters.</p>
        <P>
            <label for="character">Which Character are you tring to level?</label>
            <select id="character">
                <option>Argenti</option>
                <option>Bailu</option>
                <option>Blade</option>
                <option>Bronya</option>
                <option>Clara</option>
                <option>Dan Heng - Imbibitor Lunae</option>
                <option>Dr. Ratio</option>
                <option>Fu Xuan</option>
                <option>Gepard</option>
                <option>Himeko</option>
                <option>Huohuo</option>
                <option>Jing Yuan</option>
                <option>Jingliu</option>
                <option>Kafka</option>
                <option>Luocha</option>
                <option>Ruan Mei</option>
                <option>Seele</option>
                <option>Silver Wolf</option>
                <option>Topaz and Numby</option>
                <option>Trailblazer (Fire)</option>
                <option>Trailblazer (Physical)</option>
                <option>Welt</option>
                <option>Yanqing</option>
                <option>Arlan</option>
                <option>Asta</option>
                <option>Dan Heng</option>
                <option>Guinaifen</option>
                <option>Hanya</option>
                <option>Herta</option>
                <option>Hook</option>
                <option>Luka</option>
                <option>Lynx</option>
                <option>March 7th</option>
                <option>Natasha</option>
                <option>Pela</option>
                <option>Qingque</option>
                <option>Sampo</option>
                <option>Serval</option>
                <option>Sushang</option>
                <option>Tingyun</option>
                <option>Xiyue</option>
                <option>Yukong</option>
            </select>
        </p>
        <p>
            <label for="current-railblaze-p">How much trialblaze power do you have?</label>
            <input id="current-railblaze-p" type="text" placeholder="0"/>
        </p>
        <p>
            <label for="current-mats-p">How many Purple Materials do you have?</label>
            <input id="current-mats-p" type="text" placeholder="0"/>
        </p>
        <p>
            <label for="needed-mats-p">How many Purple Materials do you need?</label>
            <input id="needed-mats-p" type="text" placeholder="0"/>
        </p>
        <p>
            <button>Calculate!</button>
        </p>
    </form>
</body>
